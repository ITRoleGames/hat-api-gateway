server:
  port: 9002
hat:
  headers:
    authorization: "authorization"
    userId: "user-id"
  session-filter:
    unsecure-routes:
      - path: "/api/v1/users"
        method: "POST"
#      - path: "/ws/**"
#        method: "all"
  services:
    user-service:
      uri: http://${APP_HOST:localhost}:9001
      tokenPath: "/api/v1/tokens"
    game-service:
      uri: http://${APP_HOST:localhost}:9000
spring:
  rabbitmq:
    host: ${APP_HOST:localhost}
    port: ${RABBIT_MQ_PORT:5672}
    username: ${RABBIT_MQ_USERNAME:hat_user}
    password: ${RABBIT_MQ_PASSWORD:test1234}
  cloud:
    gateway:
      routes:
#        USER SERVICE
        - id: get-current-user
          uri: ${hat.services.user-service.uri}
          predicates:
            - Path=/api/v1/user/current
            - Method=GET
        - id: user-create
          uri: ${hat.services.user-service.uri}
          predicates:
            - Path=/api/v1/users
            - Method=POST
        - id: users-get
          uri: ${hat.services.user-service.uri}
          predicates:
            - Path=/api/v1/users
            - Method=GET
            - Query=ids
#        USER SERVICE END
#        GAME SERVICE
        - id: game-join
          uri: ${hat.services.game-service.uri}
          predicates:
            - Path=/api/v1/game/join
            - Method=POST
        - id: game-create
          uri: ${hat.services.game-service.uri}
          predicates:
            - Path=/api/v1/games
            - Method=POST
        - id: game-get
          uri: ${hat.services.game-service.uri}
          predicates:
            - Path=/api/v1/games/{id}
            - Method=GET
#        - id: game-ws
#          uri: ${hat.services.game-service.uri}
#          predicates:
#            - Path=/ws/**
        - id: game-words-add
          uri: ${hat.services.game-service.uri}
          predicates:
            - Path=/api/v1/words
            - Method=POST
#        GAME SERVICE END
      httpclient:
        connect-timeout: 1000
        response-timeout: 5s
