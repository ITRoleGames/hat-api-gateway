server:
  port: 9002
hat:
  headers:
    authorization: "authorization"
    userId: "user-id"
  session-filter:
    unsecure-routes:
      - path: "/api/v1/users"
        method: "POST"
  services:
    user-service:
      uri: http://${APP_HOST:localhost}:9001
      tokenPath: "/api/v1/tokens"
    game-service:
      uri: http://${APP_HOST:localhost}:9000
spring:
  cloud:
    gateway:
      routes:
        - id: get-current-user
          uri: ${hat.services.user-service.uri}
          predicates:
            - Path=/api/v1/user/current
            - Method=GET
        - id: user-create
          uri: ${hat.services.user-service.uri}
          predicates:
            - Path=/api/v1/users
            - Method=POST
        - id: game-join
          uri: ${hat.services.game-service.uri}
          predicates:
            - Path=/api/v1/game/join
            - Method=POST
        - id: game-create
          uri: ${hat.services.game-service.uri}
          predicates:
            - Path=/api/v1/games
            - Method=POST
        - id: game-words-add
          uri: ${hat.services.game-service.uri}
          predicates:
            - Path=/api/v1/words
            - Method=POST
      httpclient:
        connect-timeout: 1000
        response-timeout: 5s
